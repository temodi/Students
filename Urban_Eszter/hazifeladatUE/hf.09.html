function playersPaymentPerYears(array){
    let paymentPerYear = [];
    for(let i = 0; i < array.length; i++){
        let m = array[i][2];
        let n = array[i][3];
        let teams = array[i][0]
        let person = array[i][1];
        let calculate = m / n;
        paymentPerYear.push({team: teams, name: person, paymentPerYear: calculate, payment: m, season: n });
    }
    paymentPerYear.sort(function(a, b){return b.paymentPerYear - a.paymentPerYear})
    return paymentPerYear;
}
console.log(playersPaymentPerYears(szerzodesek));

function highestPayment(array){
    let highestPaymentPerson = {name: '', payment: 0};
    for(let i = 0; i < array.length; i++){
        if(array[i].payment > highestPaymentPerson.payment){
            highestPaymentPerson = array[i];
        }
        
    }
    return highestPaymentPerson;
}
console.log(highestPayment(playersPaymentPerYears(szerzodesek)));

function paymentPerTeam(playerPayments){
    let sum = {};
    let nba = { 
        paymentPerYear: 0,
        allPlayers: 0,
        avaragePayment: 0,
    };
    for(let i = 0; i < playerPayments.length; i++){
        if(sum[playerPayments[i].team] === undefined) {
            sum[playerPayments[i].team] = { 
                team: playerPayments[i].team,
                paymentPerYear: 0,
                maxPayment: 0,
                minPayment: Infinity,
                differenceBetweenMinAndMaxPayment: 0,
                mostExpensivePlayer: '',
                playersNumbers: 0,
                avaragePayment: 0,
                avarageNbaPaymentPlayers: 0,
            };
        }
        let team = sum[playerPayments[i].team]
        team.paymentPerYear = playerPayments[i].paymentPerYear + team.paymentPerYear;
        team.playersNumbers++;
        team.avaragePayment = team.paymentPerYear / team.playersNumbers;

        if(playerPayments[i].paymentPerYear > team.maxPayment){
            team.maxPayment = playerPayments[i].paymentPerYear;
            team.mostExpensivePlayer = playerPayments[i].name;
        }
        if(playerPayments[i].paymentPerYear < team.minPayment){
            team.minPayment = playerPayments[i].paymentPerYear;
            team.differenceBetweenMinAndMaxPayment = team.maxPayment - team.minPayment;
        }
    
        nba.paymentPerYear = playerPayments[i].paymentPerYear + nba.paymentPerYear;
        nba.allPlayers++;
        nba.avaragePayment = nba.paymentPerYear / nba.allPlayers;
        
    }
    for(let i = 0; i < playerPayments.length; i++){
        if(playerPayments[i].paymentPerYear > nba.avaragePayment){
            sum[playerPayments[i].team].avarageNbaPaymentPlayers++;
        }
    }
    let array = [];
    let keys = Object.keys(sum)
    for(let i = 0; i < keys.length; i++){
        array.push(sum[keys[i]])
        
    }
    array.sort(function(a, b){return b.paymentPerYear - a.paymentPerYear})

    return {
        nba: nba,
        teams: array
    }
}
console.log(paymentPerTeam(playersPaymentPerYears(szerzodesek)))
