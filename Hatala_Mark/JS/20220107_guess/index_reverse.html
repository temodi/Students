    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function spinWords(string) {
            let word = string;
            let arr = [];
            let finalWord = '';
            if (word.length <= 5) {
                for (let i = word.length; i >= 0; i--) {
                    arr.push(word[i]);
                }
                finalWord = arr.join('');
                return finalWord;
            }
        }

        spinWords('Hello');

    </script>
