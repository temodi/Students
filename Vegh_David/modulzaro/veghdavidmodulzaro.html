        { // 16. feladat
            console.log('=== 16. feladat ===');

            class Shape {
                constructor(xCoord, yCoord) {
                    this.xCoord = xCoord;
                    this.yCoord = yCoord;
                }

                getPosition() {
                    let coords = [];
                    coords.push(this.xCoord, this.yCoord);
                    return coords;
                }
            }

            class Rectangle extends Shape {
                constructor(xCoord, yCoord, a, b) {
                    super(xCoord, yCoord);
                    this.a = a;
                    this.b = b;
                }
            }

            class Circle extends Shape {
                constructor(xCoord, yCoord, r) {
                    super(xCoord, yCoord);
                    this.r = r;
                }

                calcPerimeter() {
                    return this.r * 2 * Math.PI;
                }
            }

            let teglalap = new Rectangle(0, 0, 100, 50);
            let kor = new Circle(10, 20, 11);
