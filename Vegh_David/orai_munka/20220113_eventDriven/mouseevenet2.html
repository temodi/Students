<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            display: flex;
            width: 150px;
            height: 150px;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>

    <script>

        let div = document.querySelector(".outer")

        div.addEventListener("mouseenter", (event) => {
            let maxw = window.innerWidth - 125;
            let maxh = window.innerHeight - 125;
            let x = Math.floor(Math.random() * maxw);
            let y = Math.floor(Math.random() * maxh);
            div.style.left = `${x}px`;
            div.style.top = `${y}px`;
        })

    </script>
</body>
</html>
