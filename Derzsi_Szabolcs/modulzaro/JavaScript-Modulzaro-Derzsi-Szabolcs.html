                if (a > b) {
                    return a;
                }
                return b;
            }

            console.log(max(5, 10)); // => 10

            class Shape {
                constructor(xCoord, yCoord) {
                    this.xCoord = xCoord;
                    this.yCoord = yCoord;
                }
                getPosition() {
                    return [this.xCoord, this.yCoord];
                }
            }

            class Rectangle extends Shape {
                constructor(xCoord, yCoord, aSide, bSide) {
                    super(xCoord, yCoord);
                    this.aSide = aSide;
                    this.bSide = bSide;
                }
            }

            class Circle extends Shape {
                constructor(xCoord, yCoord, radius) {
                    super(xCoord, yCoord);
                    this.radius = radius;
                }
                calcPerimeter() {
                    return 2 * Math.PI * this.radius;
                }
            }
